<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Image Upload Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/5.2.3/dist/css/bootstrap.min.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"
          th:src="@{/webjars/bootstrap/5.2.3/dist/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="recipe" type="wiwiel.training.domain.Recipe"*/-->
<div class="container-fluid" style="margin-top: 20px">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6 col-md-offset-3">
      <div class="card">
        <div class="card-header">
          <h1 class="card-title">Upload a new recipe image</h1>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-5">
              <form  action="http:\\localhost" method="post" enctype="multipart/form-data"
                     th:action="@{'/recipe/' + ${recipe.getId()} + '/image'}">
                <label class="control-label" style="margin-bottom: 20px">Select File:</label>
                <input id="imagefile" name="imagefile" type="file" class="file">
                <button type="submit" class="btn btn-primary" style="margin-top: 20px">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
